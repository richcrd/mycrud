<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!-- Custom CSS Style -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>CRUD APP</title>
</head>
<body>
    <div class="container">
      <h2 class="mt-5 mb-5">CRUD Base de Datos - Almacenamiento Local</h2>
      <div class="mb-5">
        <div class="row">
          <!-- Apertura del Nombre -->
          <div class="form-group col-md-6 mb-3">
            <label for="name">Nombre</label>
            <input
             type="text" 
             name="name" 
             class="form-control" 
             id="name" 
             placeholder="Introduzca su Nombre">
          </div>
          <!-- Apertura de Edad -->
          <div class="form-group col-md-6 mb-3">
            <label for="age">Edad</label>
            <input
             type="number" 
             name="age" 
             class="form-control" 
             id="age" 
             placeholder="Introduzca su Edad">
          </div>
          <!-- Apertura de Direccion -->
          <div class="form-group col-md-6 mb-3">
            <label for="address">Direccion</label>
            <input
             type="text" 
             name="address" 
             class="form-control" 
             id="address" 
             placeholder="Introduzca su Direccion">
          </div>
          <!-- Apertura de Correo -->
          <div class="form-group col-md-6 mb-3">
            <label for="email">Correo</label>
            <input
             type="email" 
             name="email" 
             class="form-control" 
             id="email" 
             placeholder="Introduzca su Correo">
          </div>
          <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="Submit" onclick="AddData()">Añadir Datos</button>
            <button class="btn btn-primary" id="Update">Actualizar</button>
          </div>
        </div>
      </div>
      <hr>
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered table-striped table-dark" id="crudTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Direccion</th>
                <th>Correo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
          <p>©2023 - Diseñado por Richcrd.</p>
      </div>
  </footer>
</body>
</html>
